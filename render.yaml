services:
  # API Service
  - type: web
    name: doma-api
    runtime: docker
    dockerContext: .
    dockerfilePath: apps/api/Dockerfile
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: NODE_ENV
        value: production
    disk:
      name: uploads
      mountPath: /app/uploads
      sizeGB: 1

  # Web Frontend Service
  - type: web
    name: doma-web
    runtime: docker
    dockerContext: .
    dockerfilePath: apps/web/Dockerfile
    envVars:
      - key: NODE_ENV
        value: production

# NOTE: Render Free Tier spins down after inactivity.
# For production use, "Starter" plan is recommended ($7/mo).
