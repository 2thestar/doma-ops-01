services:
  # API Service
  - type: web
    name: doma-api
    runtime: docker
    dockerContext: .
    dockerfilePath: apps/api/Dockerfile
    plan: free
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: MEWS_API_URL
        value: https://api.mews.com/api/connector/v1
      - key: MEWS_CLIENT_TOKEN
        sync: false
      - key: MEWS_ACCESS_TOKEN
        sync: false
      - key: NODE_ENV
        value: production

  # Web Frontend Service
  - type: web
    name: doma-web
    runtime: docker
    dockerContext: .
    dockerfilePath: apps/web/Dockerfile
    plan: free
    envVars:
      - key: NODE_ENV
        value: production

# NOTE: Render Free Tier spins down after inactivity.
# For production use, "Starter" plan is recommended ($7/mo).
